<div ng-controller="userCtrl">
    <div id ="chart" align = "center"></div>
    <button class ="form" id ="enterForm" ng-click = "out()">Distances</button>

    <h2>Your Stats</h2>

      <table>

      <tr>
          <th>Distance</th>
          <th>Last</th>
      </tr>

      <!-- Display records -->
      <tr ng-repeat="user in users">
            <td>{{user.CDATE}}</td>
            <td>{{user.DISTANCE}}</td>
      </tr>

      </table>
</div>
<script src ="JS/Routing.js"></script>
